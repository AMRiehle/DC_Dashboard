<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>DC Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='styles/main.css') }}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='styles/images/favicon.ico') }}">
    
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script> -->
    
	
</head>
<body>
        <div class="w-screen mt-4">
            <!-- <div class="col"> -->
                <img src="{{ url_for('static', filename='styles/images/header2.jpg') }}" class="picheader img-fluid" alt="Capitol"/>
            <!-- </div> -->
        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 ml-auto">
                <div id="sports-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog sport modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <span>Capitals and Nationals</span>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <iframe src="{{ url_for('show_sports') }}" style="zoom:1" width="760" height='400' frameborder="0"></iframe>
                            </div>
                            <div class="modal-footer">
                                <button class="btn" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 ml-auto">
                <div id="maps-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog map modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <span>DC Map</span>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <iframe src="{{ url_for('show_map') }}" style="zoom:1" width="760" height='500' frameborder="0"></iframe>
                            </div>
                            <div class="modal-footer">
                                <button class="btn" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div>
    <div class="container"> -->
        
        <div class="row">
			<div class="col-12 col-sm-10 col-md-7 col-lg-6">
				<div class="iframeContainer">
					<div id="parent" class="embed-responsive embed-responsive-16by9">
						<iframe id="sportgraph" class="embed-responsive-item" src="{{ url_for('show_sports') }}" allowfullscreen></iframe>
					</div>
                </div>
                <div>
                    <a href="#" class="btn" id="sportsBtn">Enlarge</a>
                </div>
            </div>
            <div class="col-6 col-md-4">
            </div>            
        </div>

        <div class="row">
            <div class="col-6 col-md-4">
            </div>
            <div class="col-12 col-sm-10 col-md-7 col-lg-6">
				<div class="iframeContainer">
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item" src="{{ url_for('show_map') }}" allowfullscreen></iframe>
					</div>
                </div>
                <div>
                    <a href="#" class="btn" id="mapsBtn">Enlarge</a>
                </div>
			</div>
		</div>
    </div>
    <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
</body>
</html>
